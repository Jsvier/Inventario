<div class="col-md-6">
<table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Descripcion</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of inventories; let i = index">
      <td>{{item.id}}</td>
      <td>{{item.descripcion}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteInventory(item)"> Borrar</button>
        <button class="btn btn-danger" (click)="editInventory(item)" style="margin-left: 20px;"> Editar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
